<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>검색</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<!-- temporal css styling -->
<style>
    body.dropdown-open .video-card:hover {
        transform: none;
        box-shadow: none;
        z-index: 0
    }
</style>

<body id="page-main">
    <!-- navbar -->
    <div id="navbar"></div>
    <div class="container-fluid ps-0">
        <div class="d-flex" style="min-height: 100vh;" id="sidebarAndMain">
            <!-- sidebar -->
            <aside id="defaultSidebar" class="bg-white p-2" style="display: block;">
                <!-- main sidebar items -->
                <div role="button" onclick="window.location.href='./index.html'" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-house fs-4 me-3"></i> <span class="small-span">홈</span>
                </div>
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-lightning fs-4 me-3"></i> <span class="small-span">Shorts</span>
                </div>
                <div role="button" onclick="window.location.href='./subscriptions.html'" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-bookmark-heart fs-4 me-3"></i> <span class="small-span">구독</span>
                </div>
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-vinyl fs-4 me-3"></i> <span class="small-span">YouTube Music</span>
                </div>
                <!-- my page sidebar items -->
                <hr class="my-2">
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <span class="slightly-bold">내 페이지</span>
                    <i class="bi bi-chevron-right" style="margin-left: 10px;"></i>
                </div>
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-clock-history fs-4 me-3"></i> <span class="small-span">시청 기록</span>
                </div>
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-camera-reels fs-4 me-3"></i> <span class="small-span">재생 목록</span>
                </div>
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-clock fs-4 me-3"></i> <span class="small-span">나중에 볼 동영상</span>
                </div>
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-hand-thumbs-up fs-4 me-3"></i> <span class="small-span">좋아요 표시한 동영상</span>
                </div>
                <div role="button" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <i class="bi bi-download fs-4 me-3"></i> <span class="small-span">오프라인 저장 동영상</span>
                </div>
                <!-- subscriptions sidebar items -->
                <hr class="my-2">
                <span class=" d-flex align-items-center w-100 slightly-bold" style="padding: 8px 12px;">구독</span>
                <a href="https://www.youtube.com/@ChimChakMan_Official" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <img src="https://yt3.googleusercontent.com/Vaomx_a8Qs9bDHS09zsQBB8BG5rY3LWnvb0zcK4oqThz7oT4PCeZQYyMSsQLGh8pmAwlVAmYew=s160-c-k-c0x00ffffff-no-rj"
                        class="circular-profile-image me-3" alt="Channel Thumbnail"> 
                    <span class="small-span">침착맨</span>
                </a>
                <a href="https://www.youtube.com/@Apple" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <img src="https://yt3.googleusercontent.com/s5hlNKKDDQWjFGzYNnh8UeOW2j2w6id-cZGx7GdAA3d5Fu7zEi7ZMXEyslysuQUKigXNxtAB=s160-c-k-c0x00ffffff-no-rj"
                        class="circular-profile-image me-3" alt="Channel Thumbnail"> 
                    <span class="small-span">Apple</span>
                </a>
                <a href="https://www.youtube.com/@beyondsports_official" class="default-sidebar-link d-flex align-items-center w-100 text-decoration-none text-dark">
                    <img src="https://yt3.googleusercontent.com/0CRd7ut5s4syvhOq9kfVu0jMjGvadtwWcP1SVHckWl10NXoBXcohxaAf4mXeRYxpuNgST4S_hA=s160-c-k-c0x00ffffff-no-rj"
                    class="circular-profile-image me-3" alt="Channel Thumbnail"> 
                    <span class="small-span">비욘드 스포츠</span>
                </a>
            </aside>

            <!-- collapsed sidebar (default: hidden) -->
            <aside id="collapsedSidebar" class="bg-white" style="padding-left: 3px; display: none;">
                <div role="button" onclick="window.location.href='./index.html'" class="collapsed-sidebar-link d-flex flex-column align-items-center w-100 text-center text-decoration-none text-dark rounded">
                    <i class="bi bi-house fs-4"></i> <span class="d-block" style="font-size: 10px;">홈</span>
                </div>
                <div role="button" class="collapsed-sidebar-link d-flex flex-column align-items-center w-100 text-center text-decoration-none text-dark rounded">
                    <i class="bi bi-lightning fs-4"></i> <span class="d-block" style="font-size: 10px;">Shorts</span>
                </div>
                <div role="button" onclick="window.location.href='./subscriptions.html'" class="collapsed-sidebar-link d-flex flex-column align-items-center w-100 text-center text-decoration-none text-dark rounded">
                    <i class="bi bi-bookmark-heart fs-4"></i> <span class="d-block" style="font-size: 10px;">구독</span>
                </div>
                <div role="button" class="collapsed-sidebar-link d-flex flex-column align-items-center w-100 text-center text-decoration-none text-dark rounded">
                    <i class="bi bi-vinyl fs-4"></i> <span class="d-block text-truncate-1-lines"
                        style="font-size: 10px; width: 64px;">YouTube Music</span>
                </div>
                <div role="button" class="collapsed-sidebar-link d-flex flex-column align-items-center w-100 text-center text-decoration-none text-dark rounded">
                    <i class="bi bi-person-circle fs-4"></i> <span class="d-block" style="font-size: 10px;">내 페이지</span>
                </div>
                <div role="button" class="collapsed-sidebar-link d-flex flex-column align-items-center w-100 text-center text-decoration-none text-dark rounded">
                    <i class="bi bi-download fs-4"></i> <span class="d-block text-truncate-1-lines" style="font-size: 10px; width: 64px;">오프라인 저장 동영상</span>
                </div>
            </aside>
            
            <!-- main section -->
            <main class="flex-grow-1 p-3" id="mainContent" style="margin-left: 240px;">
                <div class="align-items-center justify-content-center" id="searchedVideoCardContainer"></div>
            </main>
        </div>

    </div>

    <!-- for sidebar modal view -->
    <div class="modal custom-slide" id="sidebarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" style="margin: 0; height: 100%; max-width: 240px;">
            <div class="modal-content border-0 rounded-0" style="height: 100vh;">
                <div class="modal-body  p-0" id="sidebarModalContent">
                    <!-- modal content will come here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/index.js"></script>
